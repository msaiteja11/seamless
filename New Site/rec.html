<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container d-flex justify-content-center"> <a class="navbar-brand" href="#">
        <i class="fa d-inline fa-lg fa-circle-o"></i>
        <b>Recent Activity</b>
      </a> </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3" style = "text-align: center;">
          <img src="recentactivity.png" height="30%" width="35%">
          <h3>Recent Activity</h4>
          <p class="mb-3">Enter Employee ID to display the last activity of the employee and click on Last activity button.<br></p>
           <div class="form-group"> <input type="text" class="form-control" placeholder="Enter employee id" id="empid">	
         <p></br><a class="btn btn-outline-primary" href="#" style="align-content: center">Last Activity</a></br>
         </p></div> </div>
        <div class="col-md-6" style="padding-left:30%">
            <div class="col-md-6 p-3" style="text-align:center;">
                <table class="table table-hover table-striped table-bordered">
                  <thead class="thead-inverse">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Striped table</th>
                      <th scope="col">bordered</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>example</td>
                      <td>one</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>example</td>
                      <td>two</td>
                    </tr>
                    <tr class="bg-info">
                      <th scope="row">3</th>
                      <td>example</td>
                      <td>three</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
